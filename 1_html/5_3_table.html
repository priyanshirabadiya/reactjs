<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
            <style>
                table,th,td{
                    /* border: 1px solid black; */

                    color: black;

                    width: 300px;
                }
            </style>
    </head>

                    <tr></tr>

            </thead>

                </tr>

                </tr>

                </tr>

            </tbody>
        </table>
    </body>
</html>
