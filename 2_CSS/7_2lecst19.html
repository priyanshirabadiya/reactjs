<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style19.css">
</head>
<body>
    <!--CSS TRANSFORM PROPERTIES -->
    <!-- Css Transform 2D   -->
    <!--
            transform: translate(x,y) / translateX() / translateY()
            transform: scale(x,y) / scaleX() / scaleY()
            transform: rotate(deg) / rotate-x / rotate-y
            transform: skew(x,y) / skewX() / skewY()
        -->
        <div class="translate">1</div>
        <!-- 3D Transform-->
        <div class="cover">
            <div class="content"></div>
        </div>
        <!-- Css Transition -->
        <!--
            transition /* short hand method */
            transition-duration
            transition-delay
            transition-property
            transition-timing-function{
                        ease
                        linear
                        ease-in 
                        ease-out 
                        ease-in-out 
            }
                       
        -->
        <div class="main-box">
            <div class="transition"></div>
        </div>
    <!-- css filter -->
    <div class="filter">
        <img src="images/child2.jpg" alt="" height="500px" width="500px"> <br>
    </div><br><br>
    <div  class="pokman" >
        <img src="images/asset 3.jpeg" alt="" height="500px">
    </div>
    <!--css animation -->
    <!-- <div class="rotate">1</div> -->
    <div class="scale">1</div>
    

</body>
</html>
