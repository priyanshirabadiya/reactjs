<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-5 " data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-light " id="exampleModalLabel">
                        Your cart
                    </h1>
                    <i class="fa-solid fa-xmark" style="color: #787878;" type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close">
                    </i>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around " >
                        <div class="fw-bold" >#</div>
                        <div class="fw-bold">Product name</div>
                        <div class="fw-bold">Price</div>
                        <div class="fw-bold">Remove</div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-around p1" >
                        <div class="fw-light fw-bold ">1</div>
                        <div class="fw-light">Product 1</div>
                        <div class="fw-light">100$</div>
                        <div class="fw-light g1 "><i class="fa-solid fa-xmark" style="color: black;"></i></div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-around p1" >
                        <div class="fw-light fw-bold ">2</div>
                        <div class="fw-light">Product 2</div>
                        <div class="fw-light">100$</div>
                        <div class="fw-light g1 "><i class="fa-solid fa-xmark" style="color: black;"></i></div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-around p1" >
                        <div class="fw-light fw-bold ">3</div>
                        <div class="fw-light">Product 3</div>
                        <div class="fw-light">100$</div>
                        <div class="fw-light g1 "><i class="fa-solid fa-xmark" style="color: black;"></i></div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-around p1" >
                        <div class="fw-light fw-bold ">4</div>
                        <div class="fw-light">Product 4</div>
                        <div class="fw-light">100$</div>
                        <div class="fw-light g1 "><i class="fa-solid fa-xmark" style="color: black;"></i></div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-around p1" >
                        <div class="fw-light fw-bold ">5</div>
                        <div class="fw-light">Product 5</div>
                        <div class="fw-light">400$</div>
                        <div  class="fw-light g1"><i class="fa-solid fa-xmark" style="color: black; visibility: hidden;"></i></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="modal-footer justify-content-center align-items-center ">
                        <button type="button" class="btn  f2 " data-bs-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-primary f1 " data-bs-dismiss="modal">CHECKOUT</button>
                    </div> </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
