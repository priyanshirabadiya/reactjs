<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            <div class="overlay  d-flex  text-light">
                <i class="bi bi-people-fill ms-5 mt-2"></i>
                <p class="fw-light  ms-3 mt-2">Spread the world!</p>
                <i class="fa-solid fa-xmark mt-3 ms-5" style="color: #fafafa;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></i>
            </div>
        </h1>
        </div>
        <div class="modal-body p-3">
            <div class="row ps-4">
                <div class="cl-1 ms-4" style="background-color: rgb(5, 5, 169);" ><i class="fa-brands fa-facebook-f fa-xl mt-4 ms-1 " style="color: #ffffff; "></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(84, 182, 231);"><i class="fa-brands fa-twitter fa-xl mt-4" style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(231, 84, 84);"><i class="fa-brands fa-google-plus-g fa-xl mt-4 " style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(26, 113, 226);"><i class="fa-brands fa-linkedin-in fa-xl mt-4 ms-1 " style="color: #ffffff;"></i></div>
            </div>
            <div class="row ps-4 mt-3">
                <div class="cl-1 ms-4" style="background-color: rgb(23, 87, 237);" ><i class="fa-brands fa-instagram fa-xl mt-4 ms-1 " style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(183, 3, 3);"><i class="fa-brands fa-pinterest fa-xl mt-4" style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(255, 69, 69);"><i class="fa-brands fa-youtube fa-xl mt-4" style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(237, 78, 229);"><i class="fa-solid fa-basketball fa-xl mt-4 " style="color: #ffffff;"></i></div>
            </div>
            <div class="row ps-4 mt-3">
                <div class="cl-1 ms-4" style="background-color: rgb(30, 99, 185);" ><i class="fa-brands fa-tiktok fa-xl mt-4 ms-1 " style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(234, 189, 8);"><i class="fa-brands fa-snapchat fa-xl mt-4 " style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(33, 245, 181);"><i class="fa-solid fa-hashtag fa-xl mt-4 ms-1" style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(0, 0, 0);"><i class="fa-brands fa-github fa-xl mt-4 " style="color: #ffffff; margin-left: 2px; "></i></div>
            </div>
            <div class="row ps-4 mt-3">
                <div class="cl-1 ms-4" style="background-color: rgb(74, 218, 191); visibility: hidden; "><i class="fa-regular fa-comments fa-xl mt-4 " style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(74, 218, 191);"><i class="fa-regular fa-comments fa-xl mt-4 " style="color: #ffffff;"></i></div>
                <div class="cl-1 ms-4" style="background-color: rgb(92, 90, 90);"><i class="fa-solid fa-envelope fa-xl mt-4" style="color: #ffffff;"></i></div>
            </div>
        </div>
      </div>
    </div>
  </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
