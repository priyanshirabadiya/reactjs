<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY?si=Mdy_t0asGdZhJyFF" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </h1>
      </div>
      <div class="modal-body d-flex ">
        <p class="fw-light fs-5 text-secondary " >Spread the World!</p>
        <div class="cl-1 ms-4" style="background-color: rgb(35, 91, 220);" ><i class="fa-brands fa-facebook-f fa-xl mt-4 " style="color: #ffffff; margin-left: 18px;"></i></div>
        <div class="cl-1 ms-4" style="background-color: rgb(84, 182, 231);"><i class="fa-brands fa-twitter fa-xl mt-4" style="color: #ffffff; margin-left: 15px;"></i></div>
        <div class="cl-1 ms-4" style="background-color: rgb(233, 12, 12);"><i class="fa-brands fa-google-plus-g fa-xl mt-4 " style="color: #ffffff; margin-left: 13px;"></i></div>
      </div>
      <div class="modal-footer d-flex ">
        <div class="cl-1 ms-4" style="background-color: rgb(2, 65, 148);"><i class="fa-brands fa-linkedin-in fa-xl mt-4" style="color: #ffffff;  margin-left: 15px;"></i></div>
        <button type="button" class="btn btn-light ms-4 rounded-pill border-primary ps-4 pe-4 p-2 " data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
