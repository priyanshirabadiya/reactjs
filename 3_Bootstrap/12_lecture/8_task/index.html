<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <button type="button" class="btn btn-primary m-5 " data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center ">
                    <h1 class="modal-title fs-5 text-light fw-light " id="exampleModalLabel">
                        <p class="mt-3 text-light">Product in the cart </p>
                    </h1>
                    <i class="fa-solid fa-xmark" style="color: #f7f7f7;" type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></i>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="gift-class-1"  >
                        <svg xmlns="http://www.w3.org/2000/svg" height="70" width="70" viewBox="0 0 576 512"><path fill="#46aeef" d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                    </div>
                    <div class="class-2" >
                        <p class="fw-light fs-5 text-secondary  ms-5" >Sharing is caring. Therefore, from time adipisicing elit ?</p>
                        <p class="fw-light fs-5 text-secondary  ms-5" >No pressure! Your from time adipisicing elit ?</p>
                    </div>  
                </div>
                <div class="modal-footer justify-content-center align-items-center ">
                    <button type="button" class="btn ms-5 mt-3 fw-bolder p-3 box-1 fw-light" data-bs-dismiss="modal">GO TO CHAT</button>
                    <button type="button" class="btn  p2 mt-3 " data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
