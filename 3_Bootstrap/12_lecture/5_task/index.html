<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">

                    </h1>
                </div>
                <div class="modal-body ">
                    <div class="svg-img d-flex justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="80" width="80"
                            viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                            <path fill="#46aeef"
                                d="M64 464c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16H224v80c0 17.7 14.3 32 32 32h80V448c0 8.8-7.2 16-16 16H64zM64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V154.5c0-17-6.7-33.3-18.7-45.3L274.7 18.7C262.7 6.7 246.5 0 229.5 0H64zm56 256c-13.3 0-24 10.7-24 24s10.7 24 24 24H264c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24H264c13.3 0 24-10.7 24-24s-10.7-24-24-24H120z" />
                        </svg>
                    </div>
                    <div class="fw-bold d-flex justify-content-center mt-3 text-secondary ">
                        Your opinion matters
                    </div>
                    <div class="fw-light d-flex justify-content-center mt-3 text-secondary ">
                        Have some ideas about how to improve our product ? </div>
                    <div class="d-flex justify-content-center">
                        <span class="fw-bold text-secondary">Give us your feedback.</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <span class="fw-bold text-secondary">Your rating</span>
                    </div>
                    <div class="ms-5 mt-2 ">
                        <input type="radio" id="radio" >
                        <label for="radio" class="fw-light ms-2">Very good</label>
                    </div>
                    <div class="ms-5 mt-3 ">
                        <input type="radio" id="radio" >
                        <label for="radio" class="fw-light ms-2">Good</label>
                    </div>
                    <div class="ms-5 mt-3 ">
                        <input type="radio" id="radio" >
                        <label for="radio" class="fw-light ms-2">Mediocre</label>
                    </div>
                    <div class="ms-5 mt-3 ">
                        <input type="radio" id="radio" >
                        <label for="radio" class="fw-light ms-2">Bad</label>
                    </div>
                    <div class="ms-5 mt-3 ">
                        <input type="radio" id="radio" >
                        <label for="radio" class="fw-light ms-2">Very bad</label>
                    </div>
                    <div class="d-flex justify-content-center mt-3 ">
                        <span class="fw-bold text-secondary">What could we improve?</span>
                    </div>
                    <div>
                        <p class="fw-light mt-3 " >Your message</p>
                    </div>
                    <hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn f1 text-light " style="background-color: #46aeef; " data-bs-dismiss="modal">SEND <i class="fa-solid fa-share" style="color: #fff;"></i></button>
                    <button type="button" class="btn  f2" style="color: #46aeef;" data-bs-dismiss="modal">CANCEL </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
