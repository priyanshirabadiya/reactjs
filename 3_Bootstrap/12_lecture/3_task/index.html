<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <button type="button" class="btn btn-primary m-5 " data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header p-0 d-flex justify-content-center align-items-center ">
                    <h1 class="modal-title fs-5 text-light fw-light " id="exampleModalLabel">
                        <p class=" mt-3 " >Be always up to date</p>
                    </h1>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="70" width="70" viewBox="0 0 448 512"><path fill="#46aeef" d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
                </div>
                    <p class="justify-content-center align-items-center ps-4 fs-5 fw-light " >Do you want to receive a push notification about the &nbsp;&nbsp;&nbsp;&nbsp; <span class="" style="margin-left: 180px;" > newest posts?</span></p>
                <div class="modal-footer justify-content-center align-items-center ">
                    <button type="button" class="btn btn-secondary p1 " data-bs-dismiss="modal">YES</button>
                    <button type="button" class="btn  p2 " data-bs-dismiss="modal">NO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
