<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container justify-content-around">
        <main class="d-flex">
            <div class="dropdown mt-5 ">
                <ul class="dropdown-menu mt-0 show">
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Mail</span></a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Calendar</span></a></li>
                    <hr>
                    <li><a class="dropdown-item active" href="#" aria-current="true"><span class="mt-2">Notes</span></a>
                    </li>
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Library</span></a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Contacts</span></a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Resources</span></a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Documents</span></a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#"><span class="mt-2">Experience</span></a></li>
                    <hr>
                </ul>
            </div>

            <div class="p1 ms-5 ">
                <div class="dropdown mt-5">
                    <ul class="dropdown-menu mt-0 show">
                        <li><a class="dropdown-item p-3 ps-4 mb-0 " href="#"><i class="bi bi-person"
                                    style="color:  rgb(90, 193, 237);"></i></a></li>
                        <hr>
                        <li><a class="dropdown-item p-3 ps-4 mb-0" href="#"><i class="bi bi-calendar2-week"
                                    style="color:  rgb(90, 193, 237);"></i></a></li>
                        <hr>
                        <li><a class="dropdown-item p-3 ps-4 mb-0" href="#"><i class="bi bi-building-fill"
                                    style="color:  rgb(90, 193, 237);"></i></a></li>
                        <hr>
                        <li><a class="dropdown-item p-3 ps-4 active " href="#" aria-current="true"><i
                                    class="bi bi-envelope" style="color:  rgb(198, 232, 246);"></i></a></li>
                        <li><a class="dropdown-item p-3 ps-4 mb-0" href="#"><i class="bi bi-plus-circle-dotted"
                              x      style="color: rgb(90, 193, 237);"></i></i></a></li>
                        <hr>
                        <li><a class=" dropdown-item p-3 ps-4 mb-0" href="#"><i class="bi bi-gift"
                                    style="color:  rgb(90, 193, 237);"></i></a></li>
                        <hr>
                        <li><a class="dropdown-item p-3 ps-4 mb-0" href="#"><i class="bi bi-lock"
                                    style="color:  rgb(90, 193, 237);"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="last ms-5">
                <div class="accordion" id="accordionExample">
                    <h2 class="accordion-header">
                        <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            <span style="color: rgb(90, 193, 237) ;">Fonts</span>
                            <p class="fw-bold mt-3">Fonts</p>
                        </button>
                    </h2>
                    <div id="collapseOne">
                        <div class="collapse mt-4 show" id="collapseExample">
                            <div class="card card-body">
                                <input class="rounded-pill" placeholder="Search..." type="search" name="" id="">
                                <p class="ms-2 mt-3">Arial</p><hr>
                                <p class="ms-2 mt-3 fw-bold" style="color: #1fb2f1;" >Beandon Grotesque</p><hr>
                                <p class="ms-2 mt-3">Clarendon</p><hr>
                                <p class="ms-2 mt-3">Georgia</p><hr>
                                <p class="ms-2 mt-3">Helvetica</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
