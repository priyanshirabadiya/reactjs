<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div class="container">
        <main>
            <div class=" d-flex justify-content-between ">
                <i>Small</i>
                <div><i class="fa-solid fa-xmark fa-xs" style="color: #000000;"></i></div>
                <div class="f-bt-1">
                    <button type="button" class="btn rounded-circle " >

                    </button>
                </div>
            </div>
            <div class=" d-flex mt-5 justify-content-between ">
                <i>Medium</i>
                <div><i class="fa-solid fa-xmark fa-sm" style="color: #000000; margin-left: -15px;"></i></div>
                <div class="f-bt-1">
                    <button type="button" class="btn rounded-circle ">
                        <i class="fa-solid fa-xmark fa-sm" style="color: #000000;"></i>

                    </div>
                </div>
            </div>
            <div class="class-3">

                    <div class="f-bt-1">
                        <button type="button" class="btn rounded-circle ">

                        </button>
                    </div>
                </div>
            </div>



        </main>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
