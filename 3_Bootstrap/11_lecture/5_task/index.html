    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <p><strong class="text-secondary">Enabled</strong></p>
                    <button class="btn text-light" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                        <span> <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></span>
                    </button>
                    <ul class="dropdown-menu show mt-2 ">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item" href="#">Enabled</a></li>
                    </ul>
                </div>
            </div>

            <div class="col">
                <div class="dropdown">
                    <p><strong class="text-secondary">Hover</strong></p>
                    <button class="btn text-light" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                        <span> <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></span>
                    </button>
                    <ul class="dropdown-menu show mt-2 ">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item" href="#">Hover</a></li>
                    </ul>
                </div>
            </div>


            <div class="col">
                <div class="dropdown">
                    <p><strong class="text-secondary">Active</strong></p>
                    <button class="btn text-light" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                        <span> <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></span>
                    </button>
                    <ul class="dropdown-menu show mt-2 ">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item active" href="#" aria-current="true">Active </a></li>
                    </ul>
                </div>
            </div>
        </div>

<!-- ----------**********************---------------------------------------------- -->
        <div class="row mt-5">
            <div class="col">
                <div class="dropdown">
                    <p><strong class="text-secondary">Focus</strong></p>
                    <button class="btn text-light" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                        <span> <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></span>
                    </button>
                    <ul class="dropdown-menu show mt-2 ">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item" href="#" >Focus</a></li>
                    </ul>
                </div>
            </div>
<!-- ********************************************** -->
            <div class="col">
                <div class="dropdown accordion">
                    <p><strong class="text-secondary">Seleted</strong></p>
                    <button class="accordion-button  text-light" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                        <!-- <span> <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></span> -->
                    </button>
                    <ul class="dropdown-menu accordion-collapse show mt-2 ">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item" href="#" aria-selected="true" selected>seleted</a></li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="dropdown">
                    <p><strong class="text-secondary">Disabled</strong></p>
                    <button class="btn text-light" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                        <span> <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></span>
                    </button>
                    <ul class="dropdown-menu show mt-2 ">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item disabled" aria-disabled="true">Disabled link</a></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>
