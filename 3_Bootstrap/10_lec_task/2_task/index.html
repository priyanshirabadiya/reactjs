<body>
    <div class="f1" >
        <h2 class="mb-2 fw-bold">off Canvas Menu</h2>
      <button type="button" class="btn btn-outline-light text-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Slide Slide</button>

<!-- ----------------------------------- -->

        </div>
        <div class="offcanvas-body d-block">

        </div>
      </div>
